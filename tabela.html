<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Planos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #007bff, #28a745);
            background-size: 200% 200%;
            animation: moveBackground 10s linear infinite;
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes moveBackground {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #planMessage, #priceMessage {
            font-size: 22px;
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
        }

        #whatsappButton {
            background-color: #25d366;
            color: #fff;
            padding: 15px 25px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
        }

        #whatsappButton:hover {
            background-color: #128c7e;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h2 { font-size: 28px; }
            #planMessage, #priceMessage { font-size: 18px; margin: 10px 0; }
            #whatsappButton { font-size: 16px; padding: 12px 20px; }
        }
    </style>
</head>
<body>
    <h2>Tabela de Planos</h2>
    <div id="planMessage"></div>
    <div id="priceMessage"></div>

    <button id="whatsappButton" onclick="enviarMensagemWhatsApp()">Enviar no WhatsApp</button>

    <script>
        // Função para capturar os parâmetros da URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Captura os valores dos parâmetros da URL
        const plano = getUrlParameter('plano');
        const preco = getUrlParameter('preco');

        // Exibe as informações do plano e preço na página
        document.getElementById('planMessage').textContent = `Plano escolhido: ${plano || 'N/A'}`;
        document.getElementById('priceMessage').textContent = `Preço: R$ ${preco || 'N/A'}`;

        // Função para enviar mensagem no WhatsApp personalizada
        function enviarMensagemWhatsApp() {
            const phone = "5592984644828"; // Substitua pelo número correto
            const mensagem = `Gostaria de adquirir o plano de ${plano || '[Plano]'} pelo preço de R$ ${preco || '[Preço]'}.`;
            const whatsappUrl = `https://wa.me/${phone}?text=${encodeURIComponent(mensagem)}`;
            window.open(whatsappUrl, "_blank");
        }
    </script>
</body>
</html>
