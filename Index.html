<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à Sensibilidade</title>
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards, slideUp 1s ease-out forwards;
        }

        .image-container {
            margin-bottom: 30px;
            opacity: 0;
            animation: slideIn 1s ease-out 0.5s forwards;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        button:hover {
            background-color: darkred;
        }

        /* Animação de fade-in */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Animação de deslizar para cima */
        @keyframes slideUp {
            0% { transform: translateY(30px); }
            100% { transform: translateY(0); }
        }

        /* Animação da imagem deslizando */
        @keyframes slideIn {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Fundo vermelho */
        body {
            background-color: #ff4d4d;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="image-container">
            <img src="sua-imagem.jpg" alt="Imagem de Sensibilidade">
        </div>
        <h1>Bem-vindo à Sensibilidade!</h1>
        <button onclick="entrar()">Entrar</button>
    </div>

    <script>
        function entrar() {
            window.location.href = "Sensi.html"; // Substitua pela página de destino
        }
    </script>

</body>
</html>
